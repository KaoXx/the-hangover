<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hangover - Panel Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .admin-panel {
            max-width: 1000px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            color: #FF6B35;
        }

        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-section {
            background: #2a2a4e;
            border: 3px solid #FF6B35;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .login-section h2 {
            color: #FF6B35;
            margin-bottom: 20px;
        }

        .login-section input {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 2px solid #FF6B35;
            color: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }

        .login-section input:focus {
            outline: none;
            border-color: #FFD60A;
            box-shadow: 0 0 15px rgba(255, 214, 10, 0.3);
        }

        .login-section button {
            width: 100%;
            padding: 12px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-section button:hover {
            background: #FFD60A;
            color: #1a1a2e;
            transform: scale(1.05);
        }

        .questions-section {
            display: none;
        }

        .questions-section.active {
            display: block;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #EF476F;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #FF6B35;
            transform: scale(1.05);
        }

        .question-card {
            background: #2a2a4e;
            border-left: 5px solid #FF6B35;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .question-card.approved {
            border-left-color: #06D6A0;
        }

        .question-card.rejected {
            border-left-color: #EF476F;
            opacity: 0.6;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .question-category {
            display: inline-block;
            background: #FF6B35;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .question-timestamp {
            color: #999;
            font-size: 0.85em;
        }

        .question-text {
            color: #ffffff;
            font-size: 1.1em;
            margin: 15px 0;
            line-height: 1.5;
        }

        .question-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .question-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .approve-btn {
            background: #06D6A0;
            color: white;
        }

        .approve-btn:hover {
            background: #05c291;
            transform: scale(1.05);
        }

        .reject-btn {
            background: #EF476F;
            color: white;
        }

        .reject-btn:hover {
            background: #d43854;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #2a2a4e;
            border: 2px solid #FF6B35;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: #FF6B35;
        }

        .stat-label {
            color: #999;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .no-questions {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 1.8em;
            }

            .question-header {
                flex-direction: column;
                gap: 10px;
            }

            .question-actions {
                flex-direction: column;
            }

            .logout-btn {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-panel">
            <div class="admin-header">
                <h1>üéâ PANEL DE ADMINISTRADOR</h1>
                <p>The Hangover - Moderaci√≥n de Preguntas</p>
            </div>

            <!-- Login Section -->
            <div id="loginSection" class="login-section">
                <h2>Acceso Admin</h2>
                <input type="password" id="adminPassword" placeholder="Contrase√±a de administrador">
                <button onclick="adminLogin()">Entrar</button>
            </div>

            <!-- Questions Section -->
            <div id="questionsSection" class="questions-section">
                <button class="logout-btn" onclick="adminLogout()">Cerrar Sesi√≥n</button>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="pendingCount">0</div>
                        <div class="stat-label">Pendientes de Revisar</div>
                    </div>
                </div>

                <div id="questionsContainer">
                    <div class="no-questions">Cargando preguntas...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        
        // Detectar URL de API basada en el entorno
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                alert('Por favor, introduce la contrase√±a');
                return;
            }

            fetch(`${API_BASE_URL}/api/admin-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    adminToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('questionsSection').classList.add('active');
                    loadPendingQuestions();
                } else {
                    alert('‚ùå Contrase√±a incorrecta');
                    document.getElementById('adminPassword').value = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexi√≥n. ¬øEst√° el servidor ejecut√°ndose?');
            });
        }

        function adminLogout() {
            adminToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('questionsSection').classList.remove('active');
            document.getElementById('adminPassword').value = '';
        }

        function loadPendingQuestions() {
            fetch(`${API_BASE_URL}/api/admin/pending-questions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: adminToken })
            })
            .then(response => response.json())
            .then(questions => {
                document.getElementById('pendingCount').textContent = questions.length;
                displayQuestions(questions);
            })
            .catch(error => console.error('Error:', error));
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="no-questions">‚úÖ No hay preguntas pendientes de revisar</div>';
                return;
            }

            container.innerHTML = questions.map(question => `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-category">${question.category}</span>
                        <span class="question-timestamp">${new Date(question.timestamp).toLocaleString('es-ES')}</span>
                    </div>
                    <div class="question-text">"${question.text}"</div>
                    <div class="question-actions">
                        <button class="approve-btn" onclick="approveQuestion(${question.id})">‚úÖ Aprobar</button>
                        <button class="reject-btn" onclick="rejectQuestion(${question.id})">‚ùå Rechazar</button>
                    </div>
                </div>
            `).join('');
        }

        function approveQuestion(questionId) {
            if (!confirm('¬øAprobar esta pregunta?')) return;

            fetch(`${API_BASE_URL}/api/admin/approve-question`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: adminToken, questionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ Pregunta aprobada');
                    loadPendingQuestions();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function rejectQuestion(questionId) {
            if (!confirm('¬øRechazar esta pregunta?')) return;

            fetch(`${API_BASE_URL}/api/admin/reject-question`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: adminToken, questionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚ùå Pregunta rechazada');
                    loadPendingQuestions();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
